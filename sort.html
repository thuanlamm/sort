<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            window.onload = function () {
                var inputData = [];
                var inputData2 = [];
                var insertionSortResult = [];
                var selectionSortResult = [];
                var bubbleSortResult = [];
                var mergeSortResult = [];
                var quickSortResult = [];
                var n = 5001;
                var delta;
                var step = 200;
                var gen = new GenerateData();

                inputData = gen.random(n);

                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 1; i <= n; i+=step) {
                    inputData2 = inputData.slice(0, i);
                    var insertion = new InsertionSort(inputData2);
                    insertion.doSort();
                    insertionSortResult.push({ x: i, y: insertion.time});

                    inputData2 = inputData.slice(0, i);
                    var selection = new SelectionSort(inputData2);
                    selection.doSort();
                    selectionSortResult.push({ x: i, y: selection.time});

                    inputData2 = inputData.slice(0, i);
                    var bubble = new BubbleSort(inputData2);
                    bubble.doSort();
                    bubbleSortResult.push({ x: i, y: bubble.time})

                    inputData2 = inputData.slice(0, i);
                    var merge = new MergeSort(inputData2);
                    merge.doSort();
                    mergeSortResult.push({ x: i, y: merge.time});

                    inputData2 = inputData.slice(0, i);
                    var quick = new QuickSort(inputData2);
                    quick.doSort();
                    quickSortResult.push({ x: i, y: quick.time});

                }

                var chart = new buildChart("RunningTimeRandomData", "Running Time w/ Random Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();


                inputData = gen.reversed(n);

                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 1; i <= n; i+=step) {
                    inputData2 = inputData.slice(0, i);
                    var insertion = new InsertionSort(inputData2);
                    insertion.doSort();
                    insertionSortResult.push({ x: i, y: insertion.time});

                    inputData2 = inputData.slice(0, i);
                    var selection = new SelectionSort(inputData2);
                    selection.doSort();
                    selectionSortResult.push({ x: i, y: selection.time});

                    inputData2 = inputData.slice(0, i);
                    var bubble = new BubbleSort(inputData2);
                    bubble.doSort();
                    bubbleSortResult.push({ x: i, y: bubble.time})

                    inputData2 = inputData.slice(0, i);
                    var merge = new MergeSort(inputData2);
                    merge.doSort();
                    mergeSortResult.push({ x: i, y: merge.time});

                    inputData2 = inputData.slice(0, i);
                    var quick = new QuickSort(inputData2);
                    quick.doSort();
                    quickSortResult.push({ x: i, y: quick.time});
                }

                var chart = new buildChart("RunningTimeReversedData", "Running Time w/ Reversed Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();

                inputData = gen.sorted(n);

                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 1; i <= n; i+=step) {
                    inputData2 = inputData.slice(0, i);
                    var insertion = new InsertionSort(inputData2);
                    insertion.doSort();
                    insertionSortResult.push({ x: i, y: insertion.time});

                    inputData2 = inputData.slice(0, i);
                    var selection = new SelectionSort(inputData2);
                    selection.doSort();
                    selectionSortResult.push({ x: i, y: selection.time});

                    inputData2 = inputData.slice(0, i);
                    var bubble = new BubbleSort(inputData2);
                    bubble.doSort();
                    bubbleSortResult.push({ x: i, y: bubble.time})

                    inputData2 = inputData.slice(0, i);
                    var merge = new MergeSort(inputData2);
                    merge.doSort();
                    mergeSortResult.push({ x: i, y: merge.time});

                    inputData2 = inputData.slice(0, i);
                    var quick = new QuickSort(inputData2);
                    quick.doSort();
                    quickSortResult.push({ x: i, y: quick.time});
                }

                var chart = new buildChart("RunningTimeSortedData", "Running Time w/ Sorted Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();

            }
        </script>
        <script type="text/javascript" src="./generatedata.js"></script>
        <script type="text/javascript" src="./insertionsort.js"></script>
        <script type="text/javascript" src="./selectionsort.js"></script>
        <script type="text/javascript" src="./bubblesort.js"></script>
        <script type="text/javascript" src="./mergesort.js"></script>
        <script type="text/javascript" src="./quicksort.js"></script>
          <script type="text/javascript" src="./buildchart.js"></script>
        <script type="text/javascript" src="./canvasjs.min.js"></script>

        <title>CanvasJS Example</title>
        <meta charset="utf-8">
        <title>Sort</title>
    </head>
    <body>

        <div id="RunningTimeRandomData" style="width: 45%; height: 300px;display: inline-block;"></div>
        <div id="RunningTimeReversedData" style="width: 45%; height: 300px;display: inline-block;"></div>
        <br/>
        <div id="RunningTimeSortedData" style="width: 45%; height: 300px;display: inline-block;"></div>

    </body>
</html>
