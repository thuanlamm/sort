<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sort</title>
        <script type="text/javascript" src="./insertionsort.js"></script>
        <script type="text/javascript" src="./quicksort.js"></script>
    </head>
    <body>
        <div>
            <canvas id="panel1" tabindex="1" width="500" height="300" style="border: 1px solid brown; backgrou: gray"></canvas>
        </div>
        <script>
        	var data = [];
        	var data2 = [];
            var timeInsertionSort = [];
            var timeQuickSort = [];
        	var n = 5000;
            var delta;
            var st;
        	data = generateRandomData(n);
            //data = generateReversedData(n);
            //data = generateSortedData(n);
            for (i = 0; i < n; i++)
                st = st + ' ' + data[i];
            console.log('Data = ' + st);

            
            for (i = 0; i <= n; i+=500) {
                data2 = data.slice();
                delta = insertionSort(data2, i);             
                timeInsertionSort.push(delta);
                console.log('insert i=' + i + ' @' + delta);
            }
            for (i = 0; i <= n; i+=500) {
                data2 = data.slice();
                delta = quickSort(data2, i);
                timeQuickSort.push(delta);
                console.log('quick i=' + i + ' @' + delta);
            }
            //show(data, timeInsertionSort, timeQuickSort, n);
            console.log('done');
        </script>
    </body>
</html>
