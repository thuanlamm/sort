<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            window.onload = function () {
                var gen = new GenerateData();
                var buildchartset = new BuildChartSet(gen.random(101), 10);
                var results = buildchartset.build();

                var chart = new buildChart("RunningTimeRandomData1", "Running Time w/ Random Data", "n=0", "0 ms", results[0][0], results[1][0], results[2][0], results[3][0], results[4][0]);
                chart.render();

                var chart = new buildChart("SpaceComplexityRandomData1", "Space complexity w/ Random Data", "n=0", "0", results[0][1], results[1][1], results[2][1], results[3][1], results[4][1]);
                chart.render();

                var chart = new buildChart("RunningTimeDegreedData1", "Running Time w/ Degreed Data", "0%", "0 ms", results[0][2], results[1][2], results[2][2], results[3][2], results[4][2]);
                chart.render();

                var chart = new buildChart("SpaceComplexityDegreedData1", "Space complexity w/ Degreed Data", "0%", "0", results[0][3], results[1][3], results[2][3], results[3][3], results[4][3]);
                chart.render();

                //--------------------------------------------------------------------

                buildchartset = new BuildChartSet(gen.random(5001), 200);
                results = buildchartset.build();

                var chart = new buildChart("RunningTimeRandomData2", "Running Time w/ Random Data", "n=0", "0 ms", results[0][0], results[1][0], results[2][0], results[3][0], results[4][0]);
                chart.render();

                var chart = new buildChart("SpaceComplexityRandomData2", "Space complexity w/ Random Data", "n=0", "0", results[0][1], results[1][1], results[2][1], results[3][1], results[4][1]);
                chart.render();

                var chart = new buildChart("RunningTimeDegreedData2", "Running Time w/ Degreed Data", "0%", "0 ms", results[0][2], results[1][2], results[2][2], results[3][2], results[4][2]);
                chart.render();

                var chart = new buildChart("SpaceComplexityDegreedData2", "Space complexity w/ Degreed Data", "0%", "0", results[0][3], results[1][3], results[2][3], results[3][3], results[4][3]);
                chart.render();
            }

        </script>
        <script type="text/javascript" src="./generatedata.js"></script>
        <script type="text/javascript" src="./buildchartset.js"></script>
        <script type="text/javascript" src="./insertionsort.js"></script>
        <script type="text/javascript" src="./selectionsort.js"></script>
        <script type="text/javascript" src="./bubblesort.js"></script>
        <script type="text/javascript" src="./mergesort.js"></script>
        <script type="text/javascript" src="./quicksort.js"></script>
        <script type="text/javascript" src="./buildchart.js"></script>
        <script type="text/javascript" src="./canvasjs.min.js"></script>

        <title>CanvasJS Example</title>
        <meta charset="utf-8">
        <title>Sort</title>
    </head>
    <body>
        <div>
            <h1><strong><center>Data Set 1:  100 Random Numbers</center></strong></h1><br/>
            <div id="RunningTimeRandomData1" style="width: 45%; height: 300px;display: inline-block;"></div>
            <div id="SpaceComplexityRandomData1" style="width: 45%; height: 300px;display: inline-block;"></div>
            <br/>
            <div id="RunningTimeDegreedData1" style="width: 45%; height: 300px;display: inline-block;"></div>
            <div id="SpaceComplexityDegreedData1" style="width: 45%; height: 300px;display: inline-block;"></div>
        </div><br/>
        <div>
            <h1><strong><center>Data Set 2:  5,000 Random Numbers</center></strong></h1><br/>
            <div id="RunningTimeRandomData2" style="width: 45%; height: 300px;display: inline-block;"></div>
            <div id="SpaceComplexityRandomData2" style="width: 45%; height: 300px;display: inline-block;"></div>
            <br/>
            <div id="RunningTimeDegreedData2" style="width: 45%; height: 300px;display: inline-block;"></div>
            <div id="SpaceComplexityDegreedData2" style="width: 45%; height: 300px;display: inline-block;"></div>
        </div><br/>
    </body>
</html>
