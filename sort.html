<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            window.onload = function () {
                var inputData = [];
                var inputData2 = [];
                var insertionSortResult = [];
                var selectionSortResult = [];
                var bubbleSortResult = [];
                var mergeSortResult = [];
                var quickSortResult = [];
                var n = 3000;
                var delta;
                var step = 200;

                inputData = generateRandomData(n);
                //inputData = generateReversedData(n);
                //inputData = generateSortedData(n);
                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 0; i <= n; i+=step) {
                    inputData2 = inputData.slice();
                    delta = insertionSort(inputData2, i);
                    insertionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = selectionSort(inputData2, i);
                    selectionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = bubbleSort(inputData2, i);
                    bubbleSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    starting = window.performance.now();
                    inputData2 = mergeSort(inputData2, i);
                    endding = window.performance.now();
                    mergeSortResult.push({ x: i, y: endding - starting});

                    inputData2 = inputData.slice();
                    delta2 = quickSort(inputData2, i);
                    quickSortResult.push({ x: i, y: delta2});

                }

                var chart = new buildChart("RunningTimeRandomData", "Running Time w/ Random Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();

                //inputData = generateRandomData(n);
                inputData = generateReversedData(n);
                //inputData = generateSortedData(n);
                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 0; i <= n; i+=step) {
                    inputData2 = inputData.slice();
                    delta = insertionSort(inputData2, i);
                    insertionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = selectionSort(inputData2, i);
                    selectionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = bubbleSort(inputData2, i);
                    bubbleSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    starting = window.performance.now();
                    inputData2 = mergeSort(inputData2, i);
                    endding = window.performance.now();
                    mergeSortResult.push({ x: i, y: endding - starting});

                    inputData2 = inputData.slice();
                    delta2 = quickSort(inputData2, i);
                    quickSortResult.push({ x: i, y: delta2});
                }

                var chart = new buildChart("RunningTimeReversedData", "Running Time w/ Reversed Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();

                //inputData = generateRandomData(n);
                //inputData = generateReversedData(n);
                inputData = generateSortedData(n);
                insertionSortResult = [];
                selectionSortResult = [];
                bubbleSortResult = [];
                mergeSortResult = [];
                quickSortResult = [];

                for (i = 0; i <= n; i+=step) {
                    inputData2 = inputData.slice();
                    delta = insertionSort(inputData2, i);
                    insertionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = selectionSort(inputData2, i);
                    selectionSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    delta = bubbleSort(inputData2, i);
                    bubbleSortResult.push({ x: i, y: delta});

                    inputData2 = inputData.slice();
                    starting = window.performance.now();
                    inputData2 = mergeSort(inputData2, i);
                    endding = window.performance.now();
                    mergeSortResult.push({ x: i, y: endding - starting});

                    inputData2 = inputData.slice();
                    delta2 = quickSort(inputData2, i);
                    quickSortResult.push({ x: i, y: delta2});
                }

                var chart = new buildChart("RunningTimeSortedData", "Running Time w/ Sorted Data", insertionSortResult, selectionSortResult, bubbleSortResult, mergeSortResult, quickSortResult);
                chart.render();

            }
        </script>
        <script type="text/javascript" src="./insertionsort.js"></script>
        <script type="text/javascript" src="./selectionsort.js"></script>
        <script type="text/javascript" src="./bubblesort.js"></script>
        <script type="text/javascript" src="./mergesort.js"></script>
        <script type="text/javascript" src="./quicksort.js"></script>
          <script type="text/javascript" src="./buildchart.js"></script>
        <script type="text/javascript" src="./canvasjs.min.js"></script>

        <title>CanvasJS Example</title>
        <meta charset="utf-8">
        <title>Sort</title>
    </head>
    <body>

        <div id="RunningTimeRandomData" style="width: 45%; height: 300px;display: inline-block;"></div>
        <div id="RunningTimeReversedData" style="width: 45%; height: 300px;display: inline-block;"></div>
        <br/>
        <div id="RunningTimeSortedData" style="width: 45%; height: 300px;display: inline-block;"></div>

    </body>
</html>
